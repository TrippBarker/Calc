<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
  <div id="calcBox">
    <textarea rows="1" cols="10" maxlength="25" id="display">0.14</textarea>
    <div id="buttonArray">
      <button id="bEQ">=</button>
      <button id="b7">7</button> <button id="b8">8</button> <button id="b9">9</button>
      <button id="b4">4</button> <button id="b5">5</button> <button id="b6">6</button>
      <button id="b1">1</button> <button id="b2">2</button> <button id="b3">3</button>
      <button id="b0">0</button> <button id="bPLUS">+</button> <button id="bMIN">-</button>
      <button id="bRST">c</button> <button id="bMULT">*</button> <button id="bDIV">/</button>
      <button id="bDEC">.</button>
    </div>
  </div>
</body>
